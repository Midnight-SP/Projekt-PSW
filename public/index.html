<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Rental Service</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to the Car Rental Service</h1>
  <div id="car-list"></div>
  
  <form id="login-form">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required autocomplete="username">
    <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
    <button type="submit">Login</button>
  </form>
  
  <form id="search-form">
    <h2>Search Cars</h2>
    <input type="text" id="search-query" placeholder="Search by make or model">
    <input type="number" id="search-year" placeholder="Year">
    <select id="search-available">
      <option value="">Any</option>
      <option value="true">Available</option>
      <option value="false">Not Available</option>
    </select>
    <button type="submit">Search</button>
  </form>
  
  <form id="add-car-form" style="display: none;">
    <h2>Add Car</h2>
    <input type="text" id="make" placeholder="Make" required>
    <input type="text" id="model" placeholder="Model" required>
    <input type="number" id="year" placeholder="Year" required>
    <input type="checkbox" id="available"> Available
    <button type="submit">Add Car</button>
  </form>

  <form id="edit-car-form" style="display: none;">
    <h2>Edit Car</h2>
    <input type="hidden" id="edit-id">
    <input type="text" id="edit-make" placeholder="Make" required>
    <input type="text" id="edit-model" placeholder="Model" required>
    <input type="number" id="edit-year" placeholder="Year" required>
    <input type="checkbox" id="edit-available"> Available
    <button type="submit">Save Changes</button>
  </form>
  
  <script src="app.js"></script>
</body>
</html>
